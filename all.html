<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="container text-center pb-5 mt-5">
        <h1>welcome phone hunter</h1>
    </header>
    <main  class="container mt-5 mb-5">

        <!-- display search result -->

        <section>
            <div class="mb-3 w-50">
                <input id="search_field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search">
                <button onclick="searchPhone()" class="btn btn-primary">search</button>
              </div>
        </section>


<!-- displat phones -->
        <section>
                <div id="phone_container" class="row row-cols-1 row-cols-md-3 g-4"></div>
                <div id="noPhone" class="d-none">
                    <p class="text-warning m-5 text-center">No Phone Found</p>
                </div>
                <button id="show_btn" type="button" class="btn btn-primary btn-lg d-none d-flex justify-content-center align-items-center mx-auto mt-5">show all</button>
        </section>

        <section id="loader" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
                        <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phone_details" class="modal-body">
                  
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
  </body>
</html>
